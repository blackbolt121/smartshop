<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<form th:action="@{/admin/login}" method="post"
      class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md space-y-4">
    <h2 class="text-2xl font-bold text-center">Iniciar sesión</h2>

    <div>
        <label for="email" class="block text-sm font-medium">Correo electrónico</label>
        <input type="email" name="email" id="email" required
               class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
    </div>

    <div>
        <label for="password" class="block text-sm font-medium">Contraseña</label>
        <input type="password" name="password" id="password" required
               class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
    </div>

    <div th:if="${error}" class="text-red-500 text-sm text-center" th:text="${error}"></div>

    <button type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        Entrar
    </button>
</form>
</body>
</html>
